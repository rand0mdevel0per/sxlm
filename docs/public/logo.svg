<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connections -->
  <line x1="100" y1="50" x2="60" y2="100" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="50" x2="140" y2="100" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="100" x2="100" y2="150" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="100" x2="100" y2="150" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="100" x2="140" y2="100" stroke="url(#grad)" stroke-width="2" opacity="0.4"/>

  <!-- Neurons -->
  <circle cx="100" cy="50" r="12" fill="url(#grad)"/>
  <circle cx="60" cy="100" r="12" fill="url(#grad)"/>
  <circle cx="140" cy="100" r="12" fill="url(#grad)"/>
  <circle cx="100" cy="150" r="12" fill="url(#grad)"/>

  <!-- Center highlight -->
  <circle cx="100" cy="100" r="8" fill="url(#grad)" opacity="0.8"/>
</svg>
